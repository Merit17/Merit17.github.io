<!DOCTYPE html>
  <html>
    <head>
      <title> My first Leaflet map </title>
      <link rel="stylesheet" href="main.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

    </head>
  <body>
    <H1>Example</H1>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

    <script>
        //initialize the map         
        var map = L.map('map').setView([29.27641702, -89.35134905], 10);
        
        //Create baselayer - tiles         
        var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
          attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
          maxZoom: 19
          }
        );
        
        backgroundMap.addTo(map);

          //Add markers
  var brewery = L.marker([42.346868, -71.034396]).addTo(map);
  brewery.addTo(map);
  
  var aquarium = L.marker([42.359116, -71.049592]);
  aquarium.addTo(map);
  
  var hotel = L.marker([42.351340, -71.040495]);
  hotel.addTo(map);
  
  var harvard = L.marker([42.376979, -71.116617]);
  harvard.addTo(map);
  
  //Add pop-ups
  var popup = "The Harpoon Brewery.";
  brewery.bindPopup(popup);
  
  var popup1 = "Do you sleep in the SeaPort Hotel?";
  hotel.bindPopup(popup1)
  
  var popup2 = "The New England Aquarium.";
  aquarium.bindPopup(popup2);
  
  var popup3 = "The Harvard University.";
  harvard.bindPopup(popup3);
  
  //add a circle
  var circle = L.circle([42.359116, -71.049592], 4500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
  }).addTo(map);  
  
  //add a polygon   
  var polygon = L.polygon([
    [42.346868, -71.034396],
    [42.351340, -71.040495],
    [42.359116, -71.049592],
    [42.376979, -71.116617]
  ]).addTo(map);
</script>

<script src="https://gis.co.carver.mn.us/arcgis_ca/rest/services/Waconia/Waconia_CityGIS_LandUsePlanning/MapServer/20?f=pjson"></script>

<script>
    //initialize the map         
    var map = L.map('map').setView([29.27641702, -89.35134905], 0);
    
    //Create baselayer - tiles         
    var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
      attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
      maxZoom: 19
      }
    );
    
    backgroundMap.addTo(map);
</script>


  </body>
</html>
